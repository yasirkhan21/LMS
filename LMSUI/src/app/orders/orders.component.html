<h1>All Orders</h1>
<mat-button-toggle-group #actions="matButtonToggleGroup">
  <mat-button-toggle value="all" (change)="filter(actions.value)" checked
    >All</mat-button-toggle
  >
  <mat-button-toggle value="pen" (change)="filter(actions.value)"
    >Pending</mat-button-toggle
  >
  <mat-button-toggle value="ret" (change)="filter(actions.value)"
    >Returned</mat-button-toggle
  >
</mat-button-toggle-group>
<table mat-table [dataSource]="ordersToDisplay">
  <!-- id-column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Order ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- UserName-column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- bookid-column -->
  <ng-container matColumnDef="bookid">
    <th mat-header-cell *matHeaderCellDef>Book ID</th>
    <td mat-cell *matCellDef="let element">{{ element.bookId }}</td>
  </ng-container>

  <!-- Book Name-column -->
  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef>Book Name</th>
    <td mat-cell *matCellDef="let element">{{ element.bookName }}</td>
  </ng-container>

  <!-- Order Date-column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Order Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.orderDate | date : "dd-MMM-YYYY" }}
    </td>
  </ng-container>

  <!-- Returned-column -->
  <ng-container matColumnDef="returned">
    <th mat-header-cell *matHeaderCellDef>Returned Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.returned ? "Yes" : "No" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
